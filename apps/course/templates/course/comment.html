<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Comment</title>
</head>
<body>

    <h1>Add New Comment for {{ name }}</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form action="/comment/process" method="POST">
        {% csrf_token %}
        <input type="hidden" name="courseid" value="{{id}}">
        Comment: <textarea name="comment" cols="30" rows="10"></textarea>
        <input type="submit" value="Add Comment">
    </form>
    <a href="/show/{{id}}">Go Back</a>
    
</body>
</html>
